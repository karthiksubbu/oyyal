<script>
  $(document).ready(function () {
    //Get Full year
    $('#year-oyyal').html(new Date().getFullYear());
    jQuery.validator.setDefaults({
      errorPlacement: function (error, element) {
        error.appendTo(element.parent().find('span.errs'));
      },
    });

    $('#contribute').click(function (event) {
      event.preventDefault();
      $('#volunteering')[0].reset();
      $('.errs, #messagebox').html(' ');

      $('.popup-box').fadeIn('slow', function () {
        $('body, html').css('overflow', 'hidden');
        $('#contributesec').delay(500).animate({
          right: '50%',
        });
      });
    });

    $(document).keyup(function (e) {
      if (e.keyCode == 27) {
        $('.popup-box').fadeOut('slow');
        $('.popup-contentcase').delay(100).animate({
          right: '-50%',
        });
        $('body, html').css('overflow', 'auto');
      }
    });
    $('.close').click(function () {
      $('.popup-box').fadeOut('slow');
      $('.popup-contentcase').delay(100).animate({
        right: '-50%',
      });
      $('body, html').css('overflow', 'auto');
    });
    $('#volunteering').validate({
      rules: {
        name: { required: true },
        frd_name: { required: true },
        frd_email: { required: true, email: true },
      },
      submitHandler: function () {
        var msg = document.getElementById('messagebox');
        var valname = document.getElementById('name').value;
        var valfrdmobile = document.getElementById('frd_mobile').value;
        var valfrdemail = document.getElementById('frd_email').value;

        var url =
          'mail.php?name=' +
          valname +
          '&frdmobile=' +
          valfrdmobile +
          '&frdemail=' +
          valfrdemail;
        msg.innerHTML =
          '<span class="alert-msg">sending your request...</span>';
        var xmlhttp;
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
          xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
        }
        xmlhttp.open('GET', url, true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            result = xmlhttp.responseText.split(',');
            var val = result[0].substring(0, 1);
            if (val == '1') {
              msg.innerHTML =
                '<span class="success-msg">Request for joining hands with Oyyal sent to our support team. They will contact you as soon as possible.</span>';
              $('#volunteering')[0].reset();
            } else {
              msg.innerHTML =
                '<span class="error-msg">Mail Function not working. Kindly contact the site administrator!</span>';
            }
          } else {
            msg.innerHTML =
              '<span class="error-msg">Something Went Wrong! Try after sometime</span>';
          }
        };
        return false;
      },
    });
  });
</script>
